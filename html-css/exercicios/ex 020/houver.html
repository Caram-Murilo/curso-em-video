<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: lightcoral;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
    <title>exemplo de hover</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui</p>
    <div>
        passe o mouse aqui
        <p>texto escondico</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
